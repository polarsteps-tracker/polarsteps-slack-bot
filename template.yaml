AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Slack bot to track Polarsteps journey

Globals:
  Function:
    Timeout: 3

Parameters:
  PolarstepsTripId:
    Type: String
  SlackOAuthToken:
    Type: String
  SlackChannelId:
    Type: String
  PolarstepsCookie:
    Type: String

Resources:
  PolarstepsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: polarsteps/
      Handler: app.lambda_handler
      Runtime: python3.9
      Timeout: 30
      Environment:
        Variables:
          POLARSTEPS_TRIP_ID: !Ref PolarstepsTripId
          SLACK_OAUTH_TOKEN: !Ref SlackOAuthToken
          SLACK_CHANNEL_ID: !Ref SlackChannelId
          POLARSTEPS_COOKIE: !Ref PolarstepsCookie
      Events:
        GetItems:
          Type: Api
          Properties:
            Path: /
            Method: get
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameters
                - ssm:GetParameter
                - ssm:GetParametersByPath
                - ssm:PutParameter
              Resource:
                - arn:aws:ssm:*:*:parameter/*

  LastExecutionTimeParamater:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /polarsteps/lastExecutionTime
      Type: String
      Value: '0'
